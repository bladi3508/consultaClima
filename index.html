<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de clima</title>
    <link rel="icon" href="imagenes/icono.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!---Contenido principal -->
    <div class="clima vh-100 text-center">
      <div
        class="contenedor-clima position-relative d-flex flex-column justify-content-center align-items-center h-100"
      >
        <i class="bi bi-thermometer-sun fs-1 text-warning"></i>
        <h1 class="fw-bold display-4 text-light">
          Consulta el clima de tu ciudad
        </h1>
        <div class="py-4 my-5">
          <div id="resultado">
            <p class="lead text-light">El resultado se mostrara aquí</p>
          </div>
        </div>

        <form id="formulario" class="w-25">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Escribe el nombre de la ciudad"
              id="ciudad"
            />
          </div>
          <div class="mb-3">
            <select id="pais" class="form-select">
              <option selected value="">--- Seleciona un paía----</option>
              <option value="AR">Argentina</option>
              <option value="CO">Colombia</option>
              <option value="CR">Costa Rica</option>
              <option value="ES">España</option>
              <option value="US">Estados Unidos</option>
              <option value="MX">México</option>
              <option value="PE">Perú</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-light btn-lg">
              <i class="bi bi-search"></i>
              Buscar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
